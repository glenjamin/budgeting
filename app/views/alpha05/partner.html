{{<layout}}

{{$pageTitle}}Budgeting Loans{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/alpha-banner}}
  
  <form action="children" method="#" class="form">

  <a href="about-benefit" class="example-back-link">Back</a>

  <h1 class="form-title heading-large">
    About a partner
  </h1>

  <fieldset class="inline form-group">
    <legend class="form-label-bold" for="partner">Do you currently have a partner?</legend>
    <p class="form-hint">A partner is a person you are married to or a person you live with as if you are married to them.</p>
    <label class="block-label" data-target="partner-yes" for="radio-inline-1">
      <input id="radio-inline-1" type="radio" name="partner" value="Yes">
      Yes
    </label>
    <label class="block-label" data-target="partner-no" for="radio-inline-2">
      <input id="radio-inline-2" type="radio" name="partner" value="No">
      No
    </label>
  </fieldset>

  <div class="js-hidden" id="partner-yes">
    <div class="panel-indent">
      <div class="form-group">
        <label class="form-label-bold" for="partners-name">
          Your partner's full name
        </label>
        <input type="text" class="form-control" id="partners-name" name="partners-name">
      </div>

      <div class="form-group">
        <fieldset>
          <legend class="form-label-bold">Date of birth</legend>
          
          <div class="form-date">
            
            <div class="form-group form-group-day">
              <label for="dob-day">Day</label>
              <input type="text" class="form-control" id="dob-day" maxlength="2" name="dob-day">
            </div>
            <div class="form-group form-group-month">
              <label for="dob-month">Month</label>
              <input type="text" class="form-control" id="dob-month" maxlength="2" name="dob-month">
            </div>
            <div class="form-group form-group-year">
              <label for="dob-year">Year</label>
              <input type="text" class="form-control" id="dob-year" maxlength="4" name="dob-year">
            </div>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>
  </div>

  <div class="js-hidden" id="partner-no">
    <a href="expartner" class="button">Continue</a>
  </div>

</main><!-- / #page-container -->
{{/content}}

{{/layout}}
